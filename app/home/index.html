<body>
    <div id="banner">
        <img src="app-content/Owl.png" alt="" />
        <span id="name" >{{vm.user.firstLetter}}</span>    
    </div>
    
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">
        
        <link href="app-content/app.css" rel="stylesheet" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </head>

    <main>
        <!--Feed button on home page-->
        <button id="index" type="button" class=" btn-primary btn-lg" data-toggle="modal" data-target="#FeedModal">Feed</button>
        </section>
        <!--Change button on home page-->
        <button id="index" type="button" class=" btn-primary btn-lg" data-toggle="modal" data-target="#ChangeModal">Change</button>
        </section>
        <!--Nurse button on home page-->
        <button id="index" type="button" class=" btn-primary btn-lg" data-toggle="modal" data-target="#NurseModal" ng-click="vm.start(); vm.time1()">Nurse</button>
        </section>

        <!--Pump button on home page-->
        <button id="index" type="button" class=" btn-primary btn-lg" data-toggle="modal" data-target="#PumpModal">Pump</button>
        </section>
    </main>

    <!--Nursing screen-->
    <div class="modal" id="NurseModal" role="dialog">
        <div class="modal-content">
            <input id="left" type="submit" onClick="window.location.reload();" data-dismiss="modal" class="left" value="Left" ng-click="vm.log(0)">
            <input id="right" type="submit" onClick="window.location.reload();" data-dismiss="modal" class="right" value="Right" ng-click="vm.log(1)">
        </div>
    </div>

    <!--Pumping screen-->
    <div class="modal" id="PumpModal" role="dialog">
        <div class="modal-contain">
            <form method="post" id="myForm">
                <input type="number" name="quantity" ng-model="vm.user.number" autofocus="autofous" required/>
                <input id="leftml" type="submit" onClick="window.location.reload();" data-dismiss="modal" class="Leftml" value="Left/ml" ng-click="vm.log(7)">
                <input id="rightml" type="submit" onClick="window.location.reload();" data-dismiss="modal" class="Rightml" value="Right/ml" ng-click="vm.log(8)">
                <input id="leftoz" type="submit" onClick="window.location.reload();" data-dismiss="modal" class="Leftoz" value="Left/oz" ng-click="vm.log(9)">
                <input id="rightoz" type="submit" onClick="window.location.reload();" data-dismiss="modal" class="Rightoz" value="Right/oz" ng-click="vm.log(10)">
            </form>
        </div>
    </div>


    <!--Feeding screen-->
    <div class="modal" id="FeedModal" role="dialog">
        <div class="modal-contain">
            <input type="number" name="quantity" ng-model="vm.user.number" autofocus="autofous" required/>
            <input type="submit" onClick="window.location.reload();" data-dismiss="modal" class="milliliter" value="ml" ng-click="vm.log(5)">
            <input type="submit" onClick="window.location.reload();" data-dismiss="modal" class="ounces" value="oz" ng-click="vm.log(6)">
        </div>
    </div>


    <!--changing screen-->
    <div class="modal" id="ChangeModal" role="dialog">
        <div class="modal-content">
            <input type="submit" onClick="window.location.reload();" data-dismiss="modal" class="wet" value="Wet" ng-click="vm.log(2)">
            <input type="submit" onClick="window.location.reload();" data-dismiss="modal" class="dirty" value="Dirty" ng-click="vm.log(3)">
            <input type="submit" onClick="window.location.reload();" data-dismiss="modal" class="both" value="Both" ng-click="vm.log(4)">
        </div>
    </div>

</body>
