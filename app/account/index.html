    <div id="banner">
        <img src="app-content/Owl.png" alt="" />
        <span id="name" >{{vm.user.firstLetter}}</span>
    </div>
<div class="form-container">
    <form method="post">
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" id="firstName" class="form-control" ng-model="vm.user.firstName" required />
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" class="form-control" ng-model="vm.user.lastName" required />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ng-model="vm.user.username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="new password" ng-model="vm.user.password" />
        </div>
        <div class="form-group">
            <button id="save" class="btn btn-primary" ng-click="vm.saveUser()">Save</button>
            <button id="delete" class="btn btn-danger" ng-click="vm.deleteUser()">Delete</button>
        </div>
    </form>
</div>
